<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cron√¥metro</title>
</head>
<body>
    <main>
        <section>
            <label for="dark-mode" id="label-modos">
                <div id="modos">
                    <div class="mode-circle" id="imode-circle">
                        <span class="material-symbols-outlined" id="light-icon">
                            light_mode
                            </span>
                        <span class="material-symbols-outlined" id="dark-icon">
                            dark_mode
                            </span>
                    </div>
                </div>
                <input type="checkbox" name="mode-check" id="mode-check">
            </label>
            <p id="tempo">00:00</p>
            <div id="botoes">
                <span class="material-symbols-outlined botao" id="play" onclick="iniciar()">play_circle</span>
                <span class="material-symbols-outlined botao" id="stop" onclick="parar()">
                    stop_circle
                    </span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
